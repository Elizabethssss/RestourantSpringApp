<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN CSS file-->
    <link rel="stylesheet" href="libs/bootstrap-4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/creditCard.css" />
    <link rel="stylesheet" href="styles/commons/header.css" />
    <link rel="stylesheet" href="styles/commons/footer.css" />
    <link rel="stylesheet" href="libs/fontawesome-free-5.12.1-web/css/all.css"/>
    <title th:text="#{credit.card}"></title>
</head>
<body>
<header th:with="navItem='myOrders'" th:insert="commons/commons :: header"></header>

<main>
    <div class="section-1 bg">
        <form method="post" th:action="'creditCard?orderId=' + ${order.id}" th:object="${creditCard}">
            <div class="container">
                <h1 class="payment-title"><span th:text="'Order #' + ${order.id} + ' payment:'"></span></h1>
                <div class="wrapper-card">
                    <div class="sendmoney_wrapper-sender">
                        <div class="sendmoney_wrapper-frontSide">
                            <p class="sendmoney_frontSide-title">Elizabeth Bank</p>
                            <div class="sendmoney_frontSide-form">
                                <div class="sendmoney_input">
                                    <div class="input">
                                    <span class="input--nao input-group">
                                        <input id="input_name_0" name="creditCardNumber" class="input__field input__field--nao input_type_text"
                                               value="4197394215553472" th:placeholder="#{card.number}"
                                               th:class="${#fields.hasErrors('creditCardNumber') ? 'error' : ''}" th:field="*{creditCardNumber}"/>
                                        <!--                                               value="4197394215553472"-->
                                    </span>
                                    </div>
                                </div>
                                <p class="errorMsg" th:if="${#fields.hasErrors('creditCardNumber')}"
                                   th:each="err : ${#fields.errors('creditCardNumber')}" th:text="${err} + ' '">Credit Card Number Error</p>
                                <div class="sendmoney_frontSide-cardExpire">
                                    <div class="sendmoney_input">
                                        <div class="input">
                                        <span class="input--nao input-group">
                                            <input id="input_name_2" name="ccMonth" class="input__field input__field--nao input_type_text"
                                                   value="11" th:placeholder="#{card.month}"
                                                   th:class="${#fields.hasErrors('ccMonth') ? 'error' : ''}" th:field="*{ccMonth}"/>
                                            <!--                                                   value="11"-->
                                        </span>
                                        </div>
                                    </div>
                                    <div class="sendmoney_input">
                                        <div class="input">
                                        <span class="input--nao input-group">
                                            <input id="input_name_3" name="ccYear" class="input__field input__field--nao input_type_text"
                                                   value="21" th:placeholder="#{card.year}"
                                                   th:class="${#fields.hasErrors('ccYear') ? 'error' : ''}" th:field="*{ccYear}"/>
                                            <!--                                                   value="21"-->
                                        </span>
                                        </div>
                                    </div>
                                </div>
                                <p class="errorMsg" th:if="${#fields.hasErrors('ccYear')}"
                                   th:each="err : ${#fields.errors('ccYear')}" th:text="${err} + ' '">Credit Card Year Error></p>
                                <p class="errorMsg" th:unless="${#fields.hasErrors('ccMonth')}"
                                   th:each="err : ${#fields.errors('ccMonth')}" th:text="${err} + ' '">Credit Card Month Error></p>
                            </div>
                        </div>
                        <div class="sendmoney_wrapper-backSide">
                            <div class="sendmoney_magneticTape"></div>
                            <div class="sendmoney_wrapper-cvv">
                                <div class="sendmoney_input">
                                    <div class="input">
                                    <span class="input--nao input-group">
                                        <input type="password" id="input_name_4" name="cvv" class="input__field input__field--nao input_type_text"
                                               th:placeholder="CVV" th:class="${#fields.hasErrors('cvv') ? 'error' : ''}" th:field="*{cvv}"/>
                                        <!--                                               value="123"-->
                                    </span>
                                    </div>
                                </div>
                                <div>
                                    <p class="sendmoney_cvv">CVV/CVC2</p>
                                    <p class="errorMsg error-cvv" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}">CVV Error</p>
                                </div>
                            </div>
                        </div>
                        <div class="btn-down">
                            <h3>
                                <span th:text="#{total}" th:remove="tag"></span>
                                <span th:text="${order.cost} + ' UAH'"></span>
                            </h3>
                            <button type="submit" class="btn btn-warning btn-buy" th:text="#{pay}">Pay</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:insert="commons/commons :: footer"></footer>

<!-- Bootstrap CDN CSS file -->
<script src="libs/jquery/jquery-3.4.1.min.js"></script>
<script src="libs/popper/popper.min.js"></script>
<script src="libs/bootstrap-4.4.1/js/bootstrap.min.js"></script>
<script src="libs/scrollreveal/scrollreveal.js"></script>
</body>
</html>
